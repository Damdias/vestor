<div class="row summary">
  <!-- <div class="col-sm-6"> -->
  <div class="card">
    <div class="card-body">Total Shares {{ totalShares }}</div>
  </div>
  <div class="card">
    <div class="card-body">All Company {{ totalCompany.length }}</div>
  </div>
  <!-- </div> -->
  <div class="grid">
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Share Holder</th>
            <th scope="col">Shares</th>
            <th scope="col">Company</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of allStats; index as id">
            <th scope="row">{{ id + 1 }}</th>
            <td>{{ item.name }}</td>
            <td>{{ item.stocks }}</td>
            <td>{{ item.companyId.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="chart">
      <app-pie *ngIf="chartData.length" [dataSource]="chartData"></app-pie>
    </div>
  </div>
</div>
