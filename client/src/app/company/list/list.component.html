<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Shares</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of Companies; index as id">
      <th scope="row">{{ id + 1 }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.shares }}</td>
      <td>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          (click)="newModal.open()"
        >
          Add
        </button>
      </td>
    </tr>
  </tbody>
</table>
<app-create
  title="Create New"
  #newModal
  (newCompanyEvent)="newHandler($event)"
></app-create>
