<ng-template #share_split let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ title }}</h4>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <form #splitForm="ngForm">
      <div class="form-group">
        <label for="name">Shares</label>
        <input
          type="text"
          maxlength="50"
          class="form-control"
          name="shares"
          [(ngModel)]="splitShare.shares"
          placeholder="Enter Shares"
          required
        />
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="split()">
      Split
    </button>
    <button type="button" class="btn btn-outline-dark" (click)="modal.close()">
      Close
    </button>
  </div>
</ng-template>
